<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img src="img/image-equilibrium.jpg" alt="">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium colletion promotes balance and calm</p>
    <div class="content">
      <div class="eth">
        <img src="img/icon-ethereum.svg" alt="">
        <p>0.041ETH</p>
      </div>
      <div class="clock">
        <img src="img/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="avatar">
      <img src="img/image-avatar.png" alt="">
      <p><span>Creation of </span> Jules Wyvern</p>
    </div>
  </div>
</body>

</html>
